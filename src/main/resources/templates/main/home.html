<html layout:decorate="~{common/layout.html}">
<head>
    <title>TEAMSTEAM 홈화면</title>
    <style>
        .matching-list {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .matching-deadline {
            padding: 30px;
            margin-left: 70px;
            margin-right: 70px;
            width: 600px;
            background-color: #1F2227;
            color: white;
            display: flex;
            justify-content: center;
            flex-direction: column;
        }

        td, th {
            padding: 10px;
        }

        .matching-button:hover{
            background-color: #1F2227;
            color:white;
            background-color: rgba(31, 34, 39, 0);
        }

        .highlight-row:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
<main layout:fragment="main">
    <div class="top-image-bar mt-10 w-full relative">
        <img src="https://cdn.jsdelivr.net/gh/LeeYulhee/projectlion_img/teamsteam/teamsteam-banner.png" class="w-screen">
        <div class="absolute bottom-0 text-center" style="bottom: 20%; left:25%;">
            <div class="relative max-w-2xl w-full px-4 h-12">
                <a href="/match/list" class="matching-button bg-white text-black text-2xl block flex items-center justify-center bg-opacity-50 h-16 w-80">매칭 참여하기</a>
            </div>
        </div>
    </div>

    <div class="matching-list">
        <div class="matching-deadline">
            <h1 style="font-size: 25px; margin-bottom: 10px; border-bottom-color: white">마감 시간 임박 매칭</h1>
            <hr>
            <table style="margin-top: 10px">
                <tr>
    <!--                <th>제목</th>-->
    <!--                <th>마감까지 남은 시간</th>-->
                </tr>
                <th:block th:each="matching : ${matchingListSortedByDeadline}">
                    <tr th:attr="onclick='window.location.href=\'' + @{/match/detail/} + ${matching.id} + '\''"
                        style="cursor: pointer" class="highlight-row">
                        <td th:text="${matching.title}"></td>
                        <td th:text="${matching.getDeadlineDuration()}"></td>
                    </tr>
                </th:block>
            </table>
        </div>

        <div class="matching-deadline">
            <h1 style="font-size: 25px; margin-bottom: 10px; border-bottom-color: white">마감 인원 임박 매칭</h1>
            <hr>
            <table style="margin-top: 10px">
                <tr>
<!--                    <th>제목</th>-->
<!--                    <th>마감까지 남은 인원</th>-->
                </tr>
                <th:block th:each="matching : ${matchingListSortedByParticipant}">
                    <tr th:attr="onclick='window.location.href=\'' + @{/match/detail/} + ${matching.id} + '\''"
                        style="cursor: pointer" class="highlight-row">
                        <td th:text="${matching.title}"></td>
                        <td th:text="${matching.getRemainingCapacity()}"></td>
                    </tr>
                </th:block>
            </table>
        </div>
    </div>

</main>
</body>
</html>
