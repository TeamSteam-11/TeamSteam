<html layout:decorate="~{common/layout.html}" xmlns:layout="">

<head>
  <title>유저 목록</title>
  <style>
    .table {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
  </style>
</head>

<body>

<main layout:fragment="main">
  <div style="display: flex; justify-content: center;">
    <table class="table">
      <thead class="table-dark">
      <tr>
        <th>회원 번호</th>
        <th>회원 이름</th>
        <th>초대</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user, loop : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td><a th:href="@{/chat/{roomId}/inviteUser/{userId}(roomId=${roomId}, userId=${user.id})}"
               class="border p-2">초대</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>
</body>
</html>
