<html layout:decorate="~{common/layout.html}">

<head>
    <title>매칭 수정</title>
    <style>
        .submit-button:hover {
            background-color: #2f77b6 !important;
        }
    </style>
</head>
<body>
<main layout:fragment="main" style="min-height: calc(100vh - 64px)">

    <!-- 메뉴 이미지 -->
    <div class="top-image-bar w-full relative">
        <img src="https://cdn.jsdelivr.net/gh/LeeYulhee/projectlion_img/teamsteam/handshakeBanner.png" class="w-full">
        <div class="absolute bottom-0" style="bottom: 35%; left:10%;">
            <div class="relative max-w-2xl w-full px-4 h-12">
                <div class="text-2xl">매칭 글 수정</div>
                <div class="text-sm mt-1">작성한 글을 수정해보세요</div>
            </div>
        </div>
    </div>

    <form th:object="${createForm}" method="POST" class="mt-20">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="flex flex-col justify-center items-center">

            <!--제목-->
            <div class="mt-20 w-8/12">
                <label for="title">제목</label>
                <input type="text" placeholder="제목을 입력하세요" id="title" th:field="*{title}" maxlength="50"
                       th:value="${matching.getTitle()}" class="rounded-lg p-4 h-12 w-full" style="background-color: #30405F;"required autofocus>
            </div>

            <!--태그 설정-->
            <div class="flex mt-10 w-8/12 justify-center">

                <!--게임 태그-->
                <div>
                    <label for="gameTag" class="block">게임 태그</label>
                    <select id="gameTag" th:field="*{gameTagId}" class="h-12 w-52 p-4 mr-6 rounded-lg"
                            style="background-color: #30405F;" required autofocus  disabled>
                        <option value="">선택하세요</option>
                        <option th:each="gameTag : ${userGameTags}" th:value="${gameTag.appid}"
                                th:text="${gameTag.name}"></option>
                    </select>
                </div>

                <!--장르 태그-->
                <div>
                    <label for="genreTag" class="block">장르 태그</label>
                    <select id="genreTag" th:field="*{genre}" class="h-12 w-44 p-4 mr-6 rounded-lg" style="background-color: #30405F;">
                        <option value="">선택하세요</option>
                        <option th:each="genreTag : ${userGenreTags}" th:value="${genreTag.genre}" th:text="${genreTag.genre}"></option>
                    </select>
                </div>

                <!--매칭 인원-->
                <div>
                    <label for="capacity" class="block">매칭 인원</label>
                    <input type="number" id="capacity" th:field="*{capacity}" th:value="${matching.getCapacity()}" class="h-12 w-36 p-4 mr-6 rounded-lg"
                           style="background-color: #30405F;"  min="2" max="5" oninput="checkCapacity()">
                </div>

                <!--성별 설정-->
                <div>
                    <label for="gender" class="block">모집 성별</label>
                    <select id="gender" name="gender" th:field="*{gender}" class="h-12 w-36 p-4 mr-6 rounded-lg" style="background-color: #30405F;">
                        <option value="DC">성별무관</option>
                        <option value="F">여성</option>
                        <option value="M">남성</option>
                    </select>
                </div>

                <!--시작 시간-->
                <div>
                    <label for="startTime" class="block">시작 시간</label>
                    <select id="startTime" th:field="*{startTime}" class="h-12 w-36 p-4 mr-6 rounded-lg" style="background-color: #30405F;">
                        <option value="0" text="시간무관">시간무관</option>
                        <option th:each="hour : ${#numbers.sequence(1, 24)}" th:value="${hour}" th:text="${hour}"></option>
                    </select>
                </div>

                <!--종료 시간-->
                <div>
                    <label for="endTime" class="block">종료 시간</label>
                    <select id="endTime" th:field="*{endTime}" class="h-12 w-36 p-4 mr-6 rounded-lg" style="background-color: #30405F;">
                        <option value="0" text="시간무관">시간무관</option>
                        <option th:each="hour : ${#numbers.sequence(1, 24)}" th:value="${hour}" th:text="${hour}"></option>
                    </select>
                </div>

                <!--마이크-->
                <div>
                    <label for="mic" class="block">마이크</label>
                    <select id="mic" th:field="*{mic}" class="h-12 w-36 p-4 mr-6 rounded-lg"
                            style="background-color: #30405F;">
                        <option value="false">OFF</option>
                        <option value="true">ON</option>
                    </select>
                </div>

                <!--모집 마감 시간-->
                <div>
                    <label for="deadline" class="block">모집 마감 시간</label>
                    <select id="deadline" name="deadline" onchange="setSelectedHours()" class="h-12 w-36 p-4 rounded-lg" style="background-color: #30405F;">
                        <option value="0">제한 없음</option>
                        <option value="1">1시간 후</option>
                        <option value="2">2시간 후</option>
                        <option value="3">3시간 후</option>
                        <option value="6">6시간 후</option>
                        <option value="12">12시간 후</option>
                        <option value="24">1일 후</option>
                    </select>
                </div>
                <input type="hidden" id="selectedHours" name="selectedHours" value="0">
            </div>
            <!--태그 끝-->

            <!--내용-->
            <div class="mt-10 w-8/12">
                <label for="content">내용</label>
                <textarea cols="45" rows="15" id="content" placeholder="내용을 입력하세요" th:field="*{content}" th:value="${matching.getContent()}" class="rounded-lg resize-none p-4 w-full" style="background-color: #30405F;" required autofocus></textarea>
            </div>
            <!--내용 끝-->

            <!--등록 버튼-->
            <div class="mt-10 w-8/12">
                <div class="flex justify-end">
                    <button type="submit" onclick="submitFormAndRedirect()" class="submit-button p-2 w-32 rounded-lg" style="background-color: #4ea4d9;">등록</button>
                </div>
            </div>
            <!--등록 버튼 끝-->

        </div>

    </form>

<script>
    function setSelectedHours() {
        var selectedValue = document.getElementById("deadline").value;
        document.getElementById("selectedHours").value = selectedValue;
    }

    function showSuccessMessage() {
        toastNotice("입력하신 매칭이 수정되었습니다.")
    }

    function submitFormAndRedirect() {
        showSuccessMessage();
        document.querySelector('form').submit();
    }

    function checkCapacity() {
        var capacityInput = document.getElementById('capacity');
        if (capacityInput.value <= 1) {
            capacityInput.value = 2;
        }
        if (capacityInput.value >= 6) {
            capacityInput.value = 5;
        }
    }
</script>

</main>

        <p>Copyright © TEAMSTEAM</p>
    </div>

        </a>
        <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a>

    </div>
</footer>
</body>
</html>
