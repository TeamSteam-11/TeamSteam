<html layout:decorate="~{common/layout.html}">

<head>
    <title>알림</title>

    <style>
        body {
            color: white;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <div class="max-w-2xl w-full px-4 mt-3">
        <h1 class="mb-4">
            <i class="fa-regular fa-envelope"></i>
            알림
        </h1>

        <div class="text-center mt-10" th:if="${notifications.empty}">
            <i class="fa-regular fa-face-laugh"></i> 최근에 받은 알림이 없습니다.
        </div>

        <div class="flex flex-col gap-4" th:if="${not notifications.empty}">
            <div class="card bg-[#202d3e] shadow-2xl" th:each="notification : ${notifications}">
                <div class="card-body">
                    <div class="flex flex-col gap-2">
                        <div>
                            <i class="fa-regular fa-clock"></i>
                            알림
                        </div>
                        <div>
                            <strong>보낸 사람:</strong> <span th:text="${notification.invitingUser.username}"></span>
                        </div>
                        <div>
                            <strong>매칭 이름:</strong> <span th:text="${notification.matchingName}"></span>
                        </div>
                        <div>
                            <strong>초대 시간:</strong>
                            <span th:text="${#temporals.format(notification.createDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <div>
                            <strong>읽음 여부:</strong> <span th:if="${notification.readDate != null}">읽음</span><span th:unless="${notification.readDate != null}">읽지 않음</span>
                        </div>
                        <div class="flex justify-center">
                            <a th:href="@{'/notification/' + ${notification.id} + '/accept'}" class="border p-3 m-3 hover:bg-[#1F2227]">수락</a>
                            <a th:href="@{'/notification/' + ${notification.id} + '/reject'}" class="border p-3 m-3 hover:bg-[#1F2227]">거절</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


</body>

</html>
